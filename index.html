<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Khaana Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b35, #ff9f1c);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .box {
      background: rgba(0,0,0,0.3);
      padding: 50px;
      border-radius: 16px;
      max-width: 500px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      opacity: 0.9;
    }
    .tag {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Khaana Review</h1>
    <p>India’s safest, bill-verified restaurant review platform.</p>
    <p><strong>Launching soon.</strong></p>
    <div class="tag">
      Delhi • Bangalore • Pune • Hyderabad • Mumbai
    </div>
  </div>
</body>
</html>
